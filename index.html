      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, "Segoe UI", sans-serif;
        background: #0b0c10;
        color: #e8e8e8;
      }
      header {
        padding: 32px 24px 8px;
        text-align: center;
      }
      header h1 {
        margin: 0 0 8px;
        font-size: clamp(24px, 3vw, 36px);
        font-weight: 600;
      }
      header p {
        margin: 0;
        opacity: 0.7;
      }
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 16px;
        padding: 24px;
        max-width: 1200px;
        margin: 0 auto 48px;
      }
      .card {
        position: relative;
        display: block;
        border-radius: 12px;
        overflow: hidden;
        background: #111318;
        transform: translateZ(0);
        transition: transform 200ms ease, box-shadow 200ms ease;
        will-change: transform;
      }
      .card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        display: block;
        transition: transform 200ms ease;
      }
      .card:hover {
        transform: scale(1.06);
        box-shadow: 0 14px 36px rgba(0, 0, 0, 0.45);
        z-index: 2;
      }
      .card:hover img {
        transform: scale(1.02);
      }
      .meta {
        position: absolute;
        right: 8px;
        bottom: 8px;
        padding: 4px 8px;
        font-size: 12px;
        border-radius: 999px;
        background: rgba(0, 0, 0, 0.65);
        backdrop-filter: blur(6px);
      }
      @media (min-width: 900px) {
        .card img {
          height: 200px;
        }
      }
    </style>
  </head>
